<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Meb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            width: 400px;
            background-color: #f0f0f0;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        h1 {
            color: #2e7d32;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section-title {
            background-color: #e6e6fa;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title::after {
            content: '\25BC';
            font-size: 0.8em;
        }
        .section-title.active::after {
            content: '\25B2';
        }
        .section-content {
            padding: 10px;
            display: none;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-option {
            margin-bottom: 10px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Ani Meb</h1>
        <div class="section">
            <div class="section-title">1 การติดต่อ</div>
            <div class="section-content">
                <input type="text" class="input-field" placeholder="ชื่อ-นามสกุล">
                <input type="email" class="input-field" placeholder="อีเมล">
                <input type="tel" class="input-field" placeholder="เบอร์โทรศัพท์">
            </div>
        </div>
        <div class="section">
            <div class="section-title">2 การจัดส่ง</div>
            <div class="section-content">
                <h3>1. ข้อมูลที่อยู่จัดส่ง</h3>
                <input type="text" class="input-field" placeholder="เลขที่ หมู่บ้าน ตรอก ซอย และถนน/เลี้ยวซ้าย">
                <input type="text" class="input-field" placeholder="จังหวัด/อำเภอ">
                <input type="text" class="input-field" placeholder="ตำบล ตำบล อำเภอ">
                <input type="text" class="input-field" placeholder="รหัสไปรษณีย์">
                <input type="text" class="input-field" placeholder="เบอร์โทรศัพท์ผู้รับ">
                <h3>2. เลือกวิธีการจัดส่ง</h3>
                <div class="radio-option">
                    <input type="radio" id="shipping-option" name="shipping">
                    <label for="shipping-option">ไม่มีบริการคนหาม 500 บาทต่อชิ้น / ไม่เกิน 500 บาทต่อชิ้นละ 50 บาท</label>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">3 การชำระเงิน</div>
            <div class="section-content">
                <p>เลือกวิธีชำระเงินที่คุณสะดวก</p>
                <!-- Add payment options here -->
                <div class="radio-option">
                    <input type="radio" id="payment-option1" name="payment">
                    <label for="payment-option1">บัตรเครดิต/เดบิต</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="payment-option2" name="payment">
                    <label for="payment-option2">โอนเงินผ่านธนาคาร</label>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h2>รายการสินค้า</h2>
        <div class="product-item">
            <span>Alya sometimes hides her feelings in russian 1</span>
            <span>฿ 650.00</span>
        </div>
        <input type="text" class="input-field" placeholder="กรอกรหัสส่วนลด (ถ้ามี)">
        <div class="product-item">
            <span>ราคาสินค้า</span>
            <span>฿ 650.00</span>
        </div>
        <div class="product-item">
            <span>ค่าจัดส่ง</span>
            <span>฿ 50.00</span>
        </div>
        <div class="product-item">
            <span>ส่วนลดรหัส TBF</span>
            <span>- ฿ 0.00</span>
        </div>
        <div class="product-item total">
            <span>ราคาสุทธิ</span>
            <span>฿ 700.00</span>
        </div>
    </div>

    <script>
        document.querySelectorAll('.section-title').forEach(title => {
            title.addEventListener('click', () => {
                const content = title.nextElementSibling;
                const isOpen = content.style.display === 'block';
                
                // Close all sections
                document.querySelectorAll('.section-content').forEach(section => {
                    section.style.display = 'none';
                });
                document.querySelectorAll('.section-title').forEach(title => {
                    title.classList.remove('active');
                });

                // Open the clicked section if it was closed
                if (!isOpen) {
                    content.style.display = 'block';
                    title.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
