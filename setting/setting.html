<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Meb - รายการที่ชอบ</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F3F3F3;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #ffffff;
        padding: 15px 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header a {
        text-decoration: none; 
        color: #2c5234; 
    }

    header img {
        width: 30px; 
        height: auto;
    }
    
    
    .logo {
        font-size: 35px;
        font-weight: bold;
        color: #2c5234;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .logo-login {
        padding: auto;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .search-bar {
        background-color: #E2C9EF;
        padding: 10px;
        display: flex;
        justify-content: center; 
        align-items: center;
        gap: 450px; 
    }
    
    .search-bar img {
        width: 30px;
        height: auto;
    }
    
    .search-bar input {
        width: 50%;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
    }
    
    .icon-shopping {
        padding: 10px;
        display: flex;
        gap: 10px; 
    }
    
    .icon-shopping img {
        width: 27px;
        height: auto;
    }
        
    .main-content {
        display: flex;
        margin-top: 20px;
    }
    .sidebar {
        width: 200px;
        padding: 20px;
        margin: 10px;
        background-color: #fff;
        border-radius: 20px;
        height: 550px;
    }
    .user-profile {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .user-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .menu-item {
        margin-bottom: 10px;
        color: #333;
        cursor: pointer;
    }
    .menu-item:hover {
        text-decoration: underline;
    }
    .sub-menu {
        margin-left: 20px;
        display: none;
    }
    .sub-menu.show {
        display: block;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
        margin: 10px 10px;
        background-color: #fff; 
        border-radius: 20px;
        height: 550px;
    }
    .product-card {
        display: flex;
        border: 1px solid #e0e0e0;
        padding: 20px;
        margin-bottom: 20px;
    }
    .product-image {
        width: 100px;
        height: 150px;
        object-fit: cover;
        margin-right: 20px;
    }
    .product-details {
        flex-grow: 1;
    }
    .buy-button {
        background-color: #e6e6fa;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .user-profile{
        background-color: #fff;
        padding: 10px 10px;
        border-radius: 20px;
    }
    </style>
</head>
<header>
    <div class="logo">
        <img src="../photo/Hamburger_icon.png" alt="Hamburger_icon">
        Ani Meb
    </div>
    <div class="logo-login">
        <a href="login/login.html">
            <img src="../photo/userbar.png" alt="userbar">
        </a>
        <a href="login/login.html">เข้าสู่ระบบ</a>  
    </div>
</header>

<div class="search-bar">
    <input type="text" placeholder="ค้นหา">
    <div class="icon-shopping">
        <img src="../photo/iconbellbarshop.png" alt="bell-icon">
        <img src="../photo/likebook.png" alt="likebook">
        <img src="../photo/linevector.png" alt="linevector">
        <img src="../photo/carshopping.png" alt="carshopping" class="cart-icon">
    </div>
</div>

    <div class="main-content">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="/api/placeholder/50/50" alt="User Avatar">
                <div>
                    <strong>goodboy</strong>
                    <div>แก้ไขข้อมูลส่วนตัว</div>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubMenu('account-submenu')">จัดการบัญชีของฉัน</div>
            <div class="sub-menu" id="account-submenu">
                <div class="menu-item">ข้อมูลส่วนตัว</div>
                <div class="menu-item">สมุดที่อยู่</div>
            </div>
            <div class="menu-item" onclick="toggleSubMenu('notification-submenu')">การแจ้งเตือน</div>  
            <div class="sub-menu" id="notification-submenu">
                <div class="menu-item">รายการที่เคยซื้อ</div>
                <div class="menu-item">การเปลี่ยนสินค้า</div>
                <div class="menu-item">การคืนสินค้า</div>
                <div class="menu-item">การยกเลิกสินค้า</div>
            </div>
            <div class="menu-item">รายการที่ชอบ</div>
        </aside>
        <main class="content">
            <h2>รายการที่ชอบ</h2>
            <div class="product-card">
                <img src="/api/placeholder/100/150" alt="Alya Book Cover" class="product-image">
                <div class="product-details">
                    <h3>Alya sometimes hides her feelings in russian 1</h3>
                    <p>ผู้แต่ง : ชันชันชิน</p>
                    <p>ราคา : ฿ 650.00</p>
                </div>
                <button class="buy-button">หยิบใส่รถเข็น</button>
            </div>
        </main>
    </div>

    <script>
        function toggleSubMenu(id) {
            const subMenu = document.getElementById(id);
            subMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
