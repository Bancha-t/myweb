<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tomorrows - อีกราวแสนวันพรุ่งนี้</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../photo/Hamburger_icon.png" alt="Hamburger_icon">
            Ani Meb
        </div>
        <div class="logo-login">
            <a href="../login/login.html">
                <img src="../photo/userbar.png" alt="userbar">
            </a>
            <a href="../login/login.html">เข้าสู่ระบบ</a>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="ค้นหา">
        <div class="icon-shopping">
            <img src="../photo/iconbellbarshop.png" alt="bell-icon">
            <img src="../photo/likebook.png" alt="likebook">
            <img src="../photo/linevector.png" alt="linevector">
            <img src="../photo/carshopping.png" alt="carshopping" class="cart-icon">
        </div>
    </div>

    <main class="main-content">
        <div class="book-image">
            <img src="../photo/alltomorowhohoho.png" alt="All Tomorrows book cover">
        </div>
        <div class="book-details">
            <h1>All Tomorrows</h1>
            <h2>จักรวาลแห่งวันพรุ่งนี้</h2>
            <p class="price">ราคา: ฿ 400.00</p>
            <div class="quantity-selector">
                <button class="quantity-btn minus">-</button>
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="quantity-btn plus">+</button>
            </div>
            <div class="action-buttons">
                <button class="buy-now">ซื้อทันที</button>
                <button class="add-to-cart">หยิบใส่รถเข็น</button>
            </div>
            <div class="book-info">
                <h3>ข้อมูลหนังสือ</h3>
                <h5>asdadsasdasdasasdasd</h5>
                <!-- Add book information here -->
            </div>
            <div class="product-details">
                <h3>รายละเอียดสินค้า</h3>
                <h5>asdasdadasdasdasdasdasd</h5>
                <!-- Add product details here -->
            </div>
        </div>
    </main>

    <section class="related-products">
        <h2>สินค้าที่เกี่ยวข้อง</h2>
        <div class="related-products-grid">
            <div class="product-card">
                <img src="../photo/alltomorowhohoho.png" alt="All Tomorrows">
                <h3>All Tomorrows</h3>
                <p>฿ 400.00</p>
            </div>
            <div class="product-card">
                <img src="../photo/alltomorowhohoho.png" alt="All Tomorrows">
                <h3>All Tomorrows</h3>
                <p>฿ 400.00</p>
            </div>
            <div class="product-card">
                <img src="../photo/alltomorowhohoho.png" alt="All Tomorrows">
                <h3>All Tomorrows</h3>
                <p>฿ 400.00</p>
            </div>

                <img src="../photo/alltomorowhohoho.png" alt="All Tomorrows">
                <h3>All Tomorrows</h3>
                <p>฿ 400.00</p>
            </div>
        </div>
    </section>
</body>
</html>
