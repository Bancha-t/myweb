<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Meb - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="photo/Hamburger_icon.png" alt="Hamburger_icon">
            Ani Meb
        </div>
        <div class="logo-login">
            <a href="login/login.html">
                <img src="photo/userbar.png" alt="userbar">
            </a>
            <a href="login/login.html">เข้าสู่ระบบ</a>  
        </div>
    </header>
    
    <div class="search-bar">
        <input type="text" placeholder="ค้นหา">
        <div class="icon-shopping">
            <img src="photo/iconbellbarshop.png" alt="bell-icon">
            <img src="photo/likebook.png" alt="likebook">
            <img src="photo/linevector.png" alt="linevector">
            <img src="photo/carshopping.png" alt="carshopping" class="cart-icon">
        </div>
    </div>
    
    <div class="banner">
        <a href="#">
            <img src="photo/ad1.jpg" alt="ad1">
        </a>
    </div>
    
    <div class="book-section">
        <div class="section-title">
            <h2>หนังสือขายดี</h2>
            <a href="Item/page.html">ดูทั้งหมด ></a>
        </div>
        <div class="book-grid">
            <!-- Add book items here -->
        </div>
    </div>
    
    <div class="book-section">
        <div class="section-title">
            <h2>หนังสือมาใหม่</h2>
            <a href="#">ดูทั้งหมด ></a>
        </div>
        <div class="book-grid">
            <!-- Add book items here -->
        </div>
    </div>

    <div class="overlay"></div>
    <div class="overlay-content">
        <!-- ใส่เนื้อหาที่ต้องการใน overlay นี้ -->
        <h2>Your Cart</h2>
        <p>Item 1</p>
        <p>Item 2</p>
        <!-- อื่น ๆ -->
    </div>
      
</body>
</html>
