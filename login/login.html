<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container" id ="main">
        <div class="sign-up">
            <form action="#">
                <h1>สร้างบัญชีใหม่</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <img src="../photo/googlesignsin.png" alt="google" class="fab fa-google-plus-g">
                    </a>
                </div>
                <p>หรือสมัครสมาชิกด้วย Email</p>
                <input type="text" name="txt" placeholder="Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button>เข้าสู่ระบบ</button>
            </form>
        </div>

        <div class="sign-in">   
            <form action="#">
                <h1>หรือเข้าสู่ระบบด้วย Email ของคุณ</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <img src="../photo/googlesignsin.png" alt="google" class="fab fa-google-plus-g">
                    </a>
                </div>
                <p>เข้าสู่ระบบด้วย Email ของคุณ</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <a href="#">ลืมรหัสผ่าน</a>
                <button>เข้าสู่ระบบ</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>ยินดีตอนรับกลับนะเพื่อน</h1>
                    <p>info</p>
                    <button id="signIn">สร้างบัญชีใหม่</button>
                </div>
                <div class="overlay-right">
                    <h1>สวัสดีเพื่อน</h1>
                    <p>info</p>
                    <button id="signUp">เข้าสู่ระบบ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
